<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Каталог товаров{% endblock %}</title>
    <style>
        .navbar { background: #f8f9fa; padding: 1rem; }
        .product { border: 1px solid #ddd; margin: 10px; padding: 15px; }
        .manufacturer { margin: 10px; padding: 10px; background: #e9ecef; }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- ВАЖНО: после url всегда идет имя в кавычках -->
        <a href="{% url 'home' %}">Главная</a> |
        <a href="{% url 'product_list' %}">Все товары</a> |
        <a href="/admin/">Админка</a> |
        <a href="{% url 'search_products' %}">Поиск</a>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
